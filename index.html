<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto carousel</title>

    <!-- Importing Boostrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Importing custom css stylesheet -->
    <link rel="stylesheet" href="style.css" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-12 text-center fw-bolder mb-3">
                <h1>Carosello Automatico</h1>
            </div>

            <div class="col-12">

                <div class="carousel-container mb-5"></div>

                <div class="button-section d-flex justify-content-between">
                    <button class=" btn btn-primary" id="prev-button">Previuos</button>
                    <div class="preview d-flex justify-content-between p-3 fs-2 active">
                        <i class="fa-solid fa-circle-dot"></i>
                        <i class="fa-solid fa-circle-dot"></i>
                        <i class="fa-solid fa-circle-dot"></i>
                        <i class="fa-solid fa-circle-dot"></i>
                        <i class="fa-solid fa-circle-dot"></i>
                        <i class="fa-solid fa-circle-dot"></i>
                    </div>
                    <button class=" btn btn-primary" id="next-button">Next</button>
                    
                </div>

            </div>

        </div>
    </div>

    


    <!--  ? JS importato esternamente -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
